<ion-header>
  <ion-toolbar class="appBar">
  <ion-buttons slot="start">
    <ion-button (click)="back()">
      <ion-icon class="colorWhite" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
    <ion-title class="colorWhite">Physics</ion-title>
  </ion-toolbar>
  <ion-toolbar class="ext">
    <div class="div_seg">
    <ion-segment [(ngModel)]="physics" mode="md" class="seg_">
      <ion-segment-button value="videos" class="seg_btn">
        Videos
      </ion-segment-button>
      <ion-segment-button value="material" class="seg_btn">
        Material
      </ion-segment-button>
      <ion-segment-button value="practice" class="seg_btn">
        Practice
      </ion-segment-button>
    </ion-segment>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div [ngSwitch]="physics">

      <div *ngSwitchCase="'videos'">
        videos
      </div>

      <div *ngSwitchCase="'material'">
        material
      </div>

      <div *ngSwitchCase="'practice'">
        
        <div (click)="expandItem(item)" *ngFor="let item of items">
          <ion-row>
            <ion-col size="2">
              <ion-label>1</ion-label>
            </ion-col>
            <ion-col size="8">
              Title
            </ion-col>
            <ion-col size="2">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-col>
          </ion-row>
          <app-expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
            Hello Friends
          </app-expandable>
        </div>

      </div>

  </div>

</ion-content>
