<ion-header>
  <ion-toolbar>
    <ion-title mode='md'>Accuracy</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <canvas #pieChart></canvas>
      
      <div class="divItems">
        <ion-item lines="none" class="items_">
          <div slot="start" class="dotBig bgR"></div>
          <ion-label class="lbl_">All Questions</ion-label>
          <ion-label slot="end" class="total">75</ion-label>
        </ion-item>
        <ion-item lines="none" class="items_">
          <div slot="start" class="dotBig bgW"></div>
          <ion-label class="lbl_">Answered</ion-label>
          <ion-label slot="end" class="total">28</ion-label>
        </ion-item>
        <ion-item lines="none" class="items_">
          <div slot="start" class="dotBig bgS"></div>
          <ion-label class="lbl_">Not Answered</ion-label>
          <ion-label slot="end" class="total">9</ion-label>
        </ion-item>
        <ion-item lines="none" class="items_">
          <div slot="start" class="dotBig bgR"></div>
          <ion-label class="lbl_">Marked for Review</ion-label>
          <ion-label slot="end" class="total">3</ion-label>
        </ion-item>
        <ion-item lines="none" class="items_">
          <div slot="start" class="dotBig bgW"></div>
          <ion-label class="lbl_">Answered and To Review</ion-label>
          <ion-label slot="end" class="total">1</ion-label>
        </ion-item>
      </div>
</ion-content>
